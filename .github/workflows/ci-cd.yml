name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Debug - List all files
      run: |
        echo "📁 Current directory:"
        pwd
        echo "📋 All files:"
        ls -la
        echo "📄 Dockerfile content:"
        cat Dockerfile || echo "❌ Dockerfile not found!"
        echo "📄 index.html content:"
        cat index.html || echo "❌ index.html not found!"
    
    - name: Setup variables
      run: |
        echo "VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
    
    - name: Build Docker image
      run: |
        docker build -t skpy1/ci-cd-app:latest -t skpy1/ci-cd-app:$VERSION .
    
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "skpy1" --password-stdin
    
    - name: Push Docker image
      run: |
        docker push skpy1/ci-cd-app:latest
        docker push skpy1/ci-cd-app:$VERSION
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v$VERSION
        release_name: Release v$VERSION
        body: "Automated release v$VERSION"
