name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup variables
      run: |
        echo "VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        echo "Version: $VERSION"
    
    - name: Build Docker image
      run: |
        docker build -t skpy1/ci-cd-app:latest -t skpy1/ci-cd-app:$VERSION .
    
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "skpy1" --password-stdin
    
    - name: Push Docker image
      run: |
        docker push skpy1/ci-cd-app:latest
        docker push skpy1/ci-cd-app:$VERSION
        echo "âœ… Docker image pushed successfully!"
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v$VERSION
        release_name: Release v$VERSION
        body: |
          Automated CI/CD Release
          - Version: $VERSION
          - Docker: skpy1/ci-cd-app:$VERSION
          - Date: $(date)
        draft: false
        prerelease: false
    
    - name: Success
      run: |
        echo "ðŸš€ Pipeline completed successfully!"
        echo "ðŸ“¦ Docker: skpy1/ci-cd-app:$VERSION"
        echo "ðŸŽ¯ Release: v$VERSION"
