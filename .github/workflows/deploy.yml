name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [closed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3
      
    # 2. Setup variables
    - name: Setup variables
      run: |
        echo "VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        echo "ğŸ• Version: $VERSION"
    
    # 3. Verify files
    - name: Verify files
      run: |
        echo "ğŸ“ Repository structure:"
        ls -la
        echo "âœ… All files verified"
    
    # 4. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t skpy1/ci-cd-app:latest -t skpy1/ci-cd-app:${{ env.VERSION }} .
        echo "âœ… Docker image built"
    
    # 5. Login to Docker Hub
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "skpy1" --password-stdin
        echo "âœ… Logged in to Docker Hub"
    
    # 6. Push to Docker Hub
    - name: Push to Docker Hub
      run: |
        docker push skpy1/ci-cd-app:latest
        docker push skpy1/ci-cd-app:${{ env.VERSION }}
        echo "âœ… Images pushed to Docker Hub"
    
    # 7. Generate changelog
    - name: Generate changelog
      run: |
        echo "# Changelog" > CHANGELOG.md
        echo "## Version ${{ env.VERSION }}" >> CHANGELOG.md
        echo "- Build date: $(date)" >> CHANGELOG.md
        echo "- Commit: $GITHUB_SHA" >> CHANGELOG.md
        echo "âœ… Changelog generated"
    
    # 8. Send Telegram notification
    - name: Send Telegram notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ğŸš€ New CI/CD Deployment!
          
          âœ… Version: ${{ env.VERSION }}
          ğŸ“¦ Docker: skpy1/ci-cd-app:latest
          ğŸ  Repository: ${{ github.repository }}
          ğŸ“Š Trigger: ${{ github.event_name }}
          
          ğŸ”— Links:
          - Docker Hub: https://hub.docker.com/r/skpy1/ci-cd-app
          - GitHub: ${{ github.server_url }}/${{ github.repository }}
          
          ğŸ‰ Deployment completed successfully!
      if: success()

    # 9. Telegram notification on failure
    - name: Send Telegram notification (Failure)
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          âŒ CI/CD Pipeline Failed!
          
          ğŸ  Repository: ${{ github.repository }}
          ğŸ“Š Trigger: ${{ github.event_name }}
          ğŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions
          
          âš ï¸ Check the logs for details
      if: failure()

    # 10. Create GitHub Release
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release v${{ env.VERSION }}
        body: |
          ## Automated CI/CD Release
          
          **Version:** ${{ env.VERSION }}
          **Docker Image:** skpy1/ci-cd-app:${{ env.VERSION }}
          **Build Date:** $(date)
          
          ### Changes:
          - Automated deployment
          - Docker image updated
          - Changelog generated
          
          ### Links:
          - [Docker Hub](https://hub.docker.com/r/skpy1/ci-cd-app)
          - [View Changes](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
        draft: false
        prerelease: false

    # 11. Success message
    - name: Success
      run: |
        echo "ğŸ‰ CI/CD Pipeline completed successfully!"
        echo "ğŸ³ Docker: skpy1/ci-cd-app:${{ env.VERSION }}"
        echo "ğŸ“± Telegram: Notification sent"
        echo "ğŸ·ï¸ Release: v${{ env.VERSION }} created"
