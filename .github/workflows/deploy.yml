name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3
      
    # 2. Setup variables
    - name: Setup variables
      run: |
        echo "VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        echo "BUILD_DATE=$(date +'%Y.%m.%d %H:%M:%S')" >> $GITHUB_ENV
        echo "üïê Version: $VERSION"
        echo "üìÖ Build date: $BUILD_DATE"
    
    # 3. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t skpy1/ci-cd-app:latest -t skpy1/ci-cd-app:${{ env.VERSION }} .
        echo "‚úÖ Docker image built"
    
    # 4. Login to Docker Hub
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "skpy1" --password-stdin
        echo "‚úÖ Logged in to Docker Hub"
    
    # 5. Push to Docker Hub
    - name: Push to Docker Hub
      run: |
        docker push skpy1/ci-cd-app:latest
        docker push skpy1/ci-cd-app:${{ env.VERSION }}
        echo "‚úÖ Images pushed to Docker Hub"
    
    # 6. Generate changelog (FIXED)
    - name: Generate changelog
      run: |
        echo "üìù Generating changelog..."
        echo "# Changelog" > CHANGELOG.md
        echo "## Version ${{ env.VERSION }}" >> CHANGELOG.md
        echo "- Build date: ${{ env.BUILD_DATE }}" >> CHANGELOG.md
        echo "- Commit: ${{ github.sha }}" >> CHANGELOG.md
        echo "- Author: ${{ github.actor }}" >> CHANGELOG.md
        echo "- Docker: skpy1/ci-cd-app:${{ env.VERSION }}" >> CHANGELOG.md
        echo "- GitHub: ${{ github.server_url }}/${{ github.repository }}" >> CHANGELOG.md
        echo "‚úÖ Changelog generated"
        echo "üìÑ Content:"
        cat CHANGELOG.md
    
    # 7. Verify changelog
    - name: Verify changelog
      run: |
        echo "üîç Final file check:"
        ls -la CHANGELOG.md
        echo "üìÑ Final content:"
        cat CHANGELOG.md
    
    # 8. Telegram notification
    - name: Send Telegram Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üöÄ **–ù–æ–≤—ã–π –≤—ã–ø—É—Å–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–π**
          
          **–ü—Ä–æ–µ–∫—Ç**: ci-cd-pipeline
          **–í–µ—Ä—Å–∏—è**: ${{ env.VERSION }}
          **–î–∞—Ç–∞**: ${{ env.BUILD_DATE }}
          **–ê–≤—Ç–æ—Ä**: ${{ github.actor }}

          **–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ Docker-—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏**
          skpy1/ci-cd-app:${{ env.VERSION }}

          üìé *changelog.md —Å–æ–∑–¥–∞–Ω –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏*

          üîó **–°—Å—ã–ª–∫–∏:**
          - Docker Hub: https://hub.docker.com/r/skpy1/ci-cd-app
          - GitHub: ${{ github.server_url }}/${{ github.repository }}
        files: |
          CHANGELOG.md

    # 9. Success message
    - name: Success
      run: |
        echo "üéâ CI/CD Pipeline completed successfully!"
        echo "üìÅ CHANGELOG.md: $(test -f CHANGELOG.md && echo '‚úÖ CREATED' || echo '‚ùå MISSING')"
