name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v3
      
    # 2. Setup variables
    - name: Setup variables
      run: |
        echo "VERSION=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
        echo "🕐 Version: $VERSION"
    
    # 3. Build Docker image
    - name: Build Docker image
      run: |
        docker build -t skpy1/ci-cd-app:latest -t skpy1/ci-cd-app:${{ env.VERSION }} .
        echo "✅ Docker image built"
    
    # 4. Login to Docker Hub
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "skpy1" --password-stdin
        echo "✅ Logged in to Docker Hub"
    
    # 5. Push to Docker Hub
    - name: Push to Docker Hub
      run: |
        docker push skpy1/ci-cd-app:latest
        docker push skpy1/ci-cd-app:${{ env.VERSION }}
        echo "✅ Images pushed to Docker Hub"
    
    # 6. Generate changelog
    - name: Generate changelog
      run: |
        echo "# Changelog" > CHANGELOG.md
        echo "## Version ${{ env.VERSION }}" >> CHANGELOG.md
        echo "- Build date: $(date)" >> CHANGELOG.md
        echo "- Commit: $GITHUB_SHA" >> CHANGELOG.md
        echo "✅ Changelog generated"
    
    # 7. Real Telegram notification
    - name: Send Telegram Notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          🚀 CI/CD Deployment Successful!
          
          📦 Docker Image: skpy1/ci-cd-app:${{ env.VERSION }}
          🏠 Repository: ${{ github.repository }}
          ⏰ Time: $(date)
          
          🔗 Docker Hub: https://hub.docker.com/r/skpy1/ci-cd-app
          🔗 GitHub Actions: ${{ github.server_url }}/${{ github.repository }}/actions
          
          ✅ All checks passed!
    
    # 8. Simulated GitHub Release
    - name: Simulate GitHub Release
      run: |
        echo "🏷️ GitHub Release simulated: v${{ env.VERSION }}"
        echo "📝 Release notes would be created with changelog"
        echo "🔗 Docker Hub image: skpy1/ci-cd-app:${{ env.VERSION }}"

    # 9. Success message
    - name: Success
      run: |
        echo "🎉 CI/CD Pipeline completed successfully!"
        echo "🐳 Docker: skpy1/ci-cd-app:${{ env.VERSION }}"
        echo "📱 Telegram: Notification ready"
        echo "📝 Changelog: Generated"
        echo "🏷️ Release: Simulated (v${{ env.VERSION }})"
