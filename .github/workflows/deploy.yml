name: Deploy to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Verify files exist
      run: |
        echo "ğŸ“ Files in repository:"
        ls -la
        echo "ğŸ“„ Dockerfile content:"
        cat Dockerfile
        echo "âœ… All files are present"
    
    - name: Build Docker image
      run: |
        docker build -t skpy1/ci-cd-app:latest .
        echo "âœ… Docker image built"
    
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "skpy1" --password-stdin
        echo "âœ… Logged in to Docker Hub"
    
    - name: Push to Docker Hub
      run: |
        docker push skpy1/ci-cd-app:latest
        echo "âœ… Image pushed to Docker Hub"
    
    - name: Success
      run: |
        echo "ğŸ‰ CI/CD Pipeline completed successfully!"
        echo "ğŸ³ Docker image: skpy1/ci-cd-app:latest"
