name: Deploy to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Verify files exist
      run: |
        echo "📁 Files in repository:"
        ls -la
        echo "📄 Dockerfile content:"
        cat Dockerfile
       
