name: Deploy to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Verify files exist
      run: |
        echo "📁 Files in repository:"
        ls -la
        echo "📄 Dockerfile exists: $(test -f Dockerfile && echo 'YES' || echo 'NO')"
        echo "📄 index.html exists: $(test -f index.html && echo 'YES' || echo 'NO')"
    
    - name: Build Docker image
      run: |
        docker build -t skpy1/ci-cd-app:latest -t skpy1/ci-cd-app:$(date +%s) .
        echo "✅ Docker image built"
    
    - name: Login to Docker Hub
      run: |
        docker login -u skpy1 -p ${{ secrets.DOCKERHUB_TOKEN }}
        echo "✅ Logged in to Docker Hub"
    
    - name: Push to Docker Hub
      run: |
        docker push skpy1/ci-cd-app:latest
        echo "✅ Image pushed to Docker Hub"
        
    - name: List Docker images
      run: |
        docker images | grep skpy1
    
    - name: Success
      run: |
        echo "🎉 CI/CD Pipeline completed successfully!"
        echo "🐳 Check Docker Hub: https://hub.docker.com/r/skpy1/ci-cd-app"
